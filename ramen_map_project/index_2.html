<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É©„Éº„É°„É≥„Éû„ÉÉ„Éó</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        #controls { margin: 10px; }
    
    #minRating { 
        width: 80px;
        height: 30 px;
        font-size: 16px;
        padding: 5px;
    }
    
    </style>
</head>
<body>
    <h2>„É©„Éº„É°„É≥Ê§úÁ¥¢„Éû„ÉÉ„Éó</h2>
    <div id="controls">
        <input type="text" id="location" placeholder="Âú∞Âüü„ÇíÂÖ•ÂäõÔºà‰æã: Ê∏ãË∞∑, Êñ∞ÂÆøÔºâ">
        <select id="ramenType">
            <option value="ramen">„É©„Éº„É°„É≥</option>
            <option value="tonkotsu">Ë±öÈ™®„É©„Éº„É°„É≥</option>
            <option value="shoyu">ÈÜ§Ê≤π„É©„Éº„É°„É≥</option>
            <option value="shio">Â°©„É©„Éº„É°„É≥</option>
            <option value="miso">Âë≥Âôå„É©„Éº„É°„É≥</option>
        </select>
        <input type="number" id="minRating" placeholder="ÊúÄ‰ΩéË©ï‰æ° (‰æã: 4.0)" step="0.1" min="0" max="5">
        <button onclick="searchRamen()">Ê§úÁ¥¢</button>
    </div>
    <div id="map"></div>

    <script>
        let map;
        let service;
        let markers = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 35.6895, lng: 139.6917 }, // ÂàùÊúü‰ΩçÁΩÆ: Êù±‰∫¨
                zoom: 14
            });
            service = new google.maps.places.PlacesService(map); // üî• PlacesService „ÅÆÂàùÊúüÂåñ
        }

        function searchRamen() {
            const locationInput = document.getElementById("location").value;
            const ramenType = document.getElementById("ramenType").value;
            let minRating = parseFloat(document.getElementById("minRating").value) || 0;
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: locationInput }, (results, status) => {
                if (status === "OK") {
                    const location = results[0].geometry.location;
                    map.setCenter(location);

                    clearMarkers();

                    const request = {
                        location: location,
                        radius: 5000, // ÂçäÂæÑ„ÇíÂ∫É„Åí„Çã
                        type: "food",
                        keyword: ramenType + " „É©„Éº„É°„É≥"
                    };

                    service.nearbySearch(request, (results, status) => {
                        if (status === google.maps.places.PlacesServiceStatus.OK) {
                            const filteredResults = results.filter(place => place.rating !== undefined && place.rating >= minRating);
                            
                            if (filteredResults.length === 0) {
                                alert(`Ë©ï‰æ°${minRating}‰ª•‰∏ä„ÅÆ„É©„Éº„É°„É≥Â∫ó„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„ÅüÔºÅ`);
                            } else {
                                filteredResults.forEach(place => createMarker(place));
                            }
                        } else {
                            alert("„É©„Éº„É°„É≥Â∫ó„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„ÅüÔºÅ");
                        }
                    });
                } else {
                    alert("Âú∞Âüü„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
                }
            });
        }

        function createMarker(place) {
            const marker = new google.maps.Marker({
                position: place.geometry.location,
                map: map,
                title: place.name
            });

            const infoWindow = new google.maps.InfoWindow({
                content: `<strong>${place.name}</strong><br>Ë©ï‰æ°: ${place.rating || "„Å™„Åó"}`
            });

            marker.addListener("click", () => infoWindow.open(map, marker));
            markers.push(marker);
        }

        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        function loadGoogleMaps() {
            const script = document.createElement("script");
            script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyCykFDGCw5ri9ayS2mCHIiOiGw67-vZMgQ&libraries=places&callback=initMap&loading=async`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }

        window.onload = loadGoogleMaps;
    </script>
</body>
</html>
